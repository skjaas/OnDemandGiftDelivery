{% block content %}
        <nav class=" navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
          <div class="container">
            <a class="navbar-brand br" href="#">Gyftt</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup" style="">

              <center>
              <table border="0">
                  <col width="500">
              
                  {% for i in shop%}
                      <tr>
                          <form action="/cviewshopdetails/{{i.id}}/" method="POST">
                          {% csrf_token %}
                              <td>
                                  <p align="justify">
                                      <u><h5 style="position:left;color:red"> {{i.name}} </h4></u><br>
                                      <h5 style="color:green;"> {{i.address}},&nbsp;{{i.zipcode}}</h5><br>
                                      <h5 style="color:green;"> {{i.email}}</h5><br>
                                      <input type="hidden" value="{{category}}" name="category">
                                  </p>
                              </td>
                              <td>
                                  <input type="submit" value="Visit Shop">
                              </td>
                            </form>
                      </tr>
                  {% endfor %}
              </table>
              </center>
{% endblock %}
